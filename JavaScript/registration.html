<html>
<head>
<title>registration</title> 
<script language="java script">
function validate()
{
	var msg=" "
	var uname= document.register.txtun.value;
	var run= new RegExp("^[A-Za-z]{6,}$");
	var pwd= document.register.txtpwd.value;
	var rpwd= new RegExp("^[\\w]{6,}$");
	var email= document.register.txtemail.value;
	var remail= new RegExp("^[\\w]+@[\\w]+.com");
	var phone= document.register.txtphone.value;
	var rphone= new RegExp("^[0-9]{10}$");
	if(!uname.match(run))
		msg+="Username should contain only alphabets of length atleast 6 characters";
	if(!pwd.match(rpwd))
		msg+="\nThe password should contain atleast 6 characters";
	if(!email.match(remail))
		msg+="\n Enter a 10 digit phone number";
	if(msg!=" ")
	{
		alert(msg);
		return false;
	}
	document.register.action="wel.html"
	return true;
	}
</script>
</head>
<body>
<form name="register" onsubmit="validate()">
<table align="center">
<caption><b>REGISTRATION PAGE</b></caption>
<tr>
<td>Username(max 10 characters): </td>
<td><input type="text" name="txtun" size="20" </td>
</tr>

<tr>
<td>Password: </td>
<td><input type="password" name="txtpwd" size="20" </td>
</tr>

<tr>
<td>Email: </td>
<td><input type="text" name="txtemail" size="20" </td>
</tr>

<tr>
<td>Phone Number: </td>
<td><input type="text" name="txtphone" size="20" </td>
</tr>

<tr>
<td>Sex:</td>
<td><input type="radio" name="gender" >Male &nbsp;
<input type="radio" name="gender" >Female</td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type="date" name="dob"></td>
</tr>

<tr>
<td>Languages Known</td>
<td><input type="checkbox" name="tel">Telugu &nbsp;
<input type="checkbox" name="hin">Hindi &nbsp;
<input type="checkbox" name="eng">English &nbsp;
</td></tr>

<tr>
<td>Address</td>
<td><textarea rows="5" cols="20" name="txtaddress">
</textarea></td>
</tr>
</table>
</form>
</body>
</html>
